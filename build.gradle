allprojects {
    group 'de.fabmax'
    version '0.0.3'

    repositories {
        mavenCentral()
        jcenter()
    }
}

buildscript {
    ext.kotlin_version = '1.2.10'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
